<div class="container" id="container mat-elevation-z5">
	<div class="form-container sign-in-container">
		<form [formGroup]="loginForm" (ngSubmit)="submit()">
			<h1>Sign in</h1>
		<mat-form-field appearance="fill"> 
				<input matInput formControlName="email" placeholder="Enter email">
				
				<mat-hint> - at least 15 characters long</mat-hint>
		</mat-form-field>
		<mat-error *ngIf="email?.errors?.['email']"> Please enter a valid email</mat-error> 
		<div></div>
		<mat-form-field>
			<input matInput formControlName="password" placeholder="Enter Password"/>
		</mat-form-field>
		<mat-error *ngIf="password?.errors?.['password']"> A valid password should be 12 characters long</mat-error> 
			<button type="submit">Sign In</button>
		</form>





	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
                <img src="/assets/img/College-of-Charleston-Cougars.png" alt="">
				<h1>Don't have an account yet?</h1>
				<p></p>
				<button class="ghost" id="signUp" routerLink="/signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
