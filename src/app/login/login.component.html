<div class="container" id="container mat-elevation-z5">
	<div class="form-container sign-in-container">
		<form [formGroup]="loginForm" (ngSubmit)="submit()">
			<h1>Sign in</h1>
		<mat-form-field> 
				<input matInput placeholder="Email" formControlName="email"/>
			</mat-form-field>
		<mat-error *ngIf="email?.errors?.['email']"> Please enter a valid email</mat-error> 
		<mat-form-field>
			<input matInput type="password" placeholder="Password" formControlName="password" />
			<a href="#">Forgot your password?</a>
		</mat-form-field>
		<mat-error *ngIf="password?.errors?.['password']"> A valid password should be 12 characters long</mat-error> 
			<button type="submit">Sign In</button>
		</form>





	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
                <img src="/assets/img/College-of-Charleston-Cougars.png" alt="">
				<h1>Don't have an account yet?</h1>
				<p></p>
				<button class="ghost" id="signUp" routerLink="/signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
